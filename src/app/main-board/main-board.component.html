<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-edit-element></app-edit-element>
      <hr>
      <div class="container col-xs-12">
        <app-element-box
         *ngFor="let element of elements; let i = index"
          style="cursor: pointer"
          [element]="element"
          (click)="onSelectItem(i)"
          >
        </app-element-box>
      </div>
    </div>
  </div>
</div>
